<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Details Page</title>
<style>
body {
            font-family: Arial, sans-serif;
            background-image: url('img/image.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
        }
        
        h2 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #A8D6EF;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #6FA8DC;
        }
</style>
</head>
<body>
<form action='BalanceServlet' method='post'>
<label>Account Num:</label>
<input type='text' name='num'/>
<br/> 
<input type='submit' value='Show Details'/>
</form>
</body>
</html>
